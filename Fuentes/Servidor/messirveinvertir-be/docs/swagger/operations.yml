/api/v1/operations:
  post:
    tags:
      - Operations
    summary: Permite crear operaciones asociadas a una cuenta.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              operations:
                type: array
                items:
                  type: object
                  properties:
                    account_id:
                      required: true
                      type: integer
                    asset_id:
                      required: true
                      type: integer
                    quantity:
                      required: true
                      type: number
                    usd_price:
                      required: true
                      type: number
                    type:
                      required: true
                      type: string
                      enum: [ Buy, Sell, Deposit, Withdraw ]
                    timestamp:
                      required: true
                      type: string
                      format: date-time
    responses:
      201:
        description: Lista de ids de las nuevas operaciones
  get:
    tags:
      - Operations
    summary: Permite recuperar una p√°gina de las operaciones asociadas al usuario actual.
    parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/order_by_id'
      - $ref: '#/components/parameters/date_from'
      - $ref: '#/components/parameters/date_to'
    responses:
      200:
        description: Operaciones asociadas al usuario
  delete:
    tags:
      - Operations
    summary: Permite eliminar operaciones asociadas al usuario actual a partir de sus ids.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              operations:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      required: true
                      type: number
    responses:
      204:
        description: Las operaciones existentes fueron eliminadas

/api/v1/operations/fetch:
  post:
    tags:
      - Operations
    summary: Permite obtener las nuevas operaciones de las cuentas asociadas al usuario actual.
    responses:
      201:
        description: Las nuevas operaciones.
