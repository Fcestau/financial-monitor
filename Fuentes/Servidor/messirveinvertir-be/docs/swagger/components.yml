components:
  parameters:
    page:
      name: page
      in: query
      required: false
      description: Número de página.
      schema:
        type: integer
        minimum: 1
    limit:
      name: limit
      in: query
      required: false
      description: Límite de elementos por página.
      schema:
        type: integer
        minimum: 1
        maximum: 200
    order_by_id:
      name: order_by_id
      in: query
      required: false
      description: Sentido en que los elementos se ordenan por id.
      schema:
        type: string
        enum: [ desc, asc ]
    date_from:
      name: date_from
      in: query
      required: false
      description: Filtrar desde una fecha dada.
      schema:
        type: string
        format: date
    date_to:
      name: date_to
      in: query
      required: false
      description: Filtrar hasta una fecha dada.
      schema:
        type: string
        format: date
    asset_ids:
      name: asset_ids
      in: query
      required: false
      description: Filtro por lista de activos.
      schema:
        type: string
    account_ids:
      name: account_ids
      in: query
      required: false
      description: Filtro por lista de cuentas.
      schema:
        type: string
