components:
  parameters:
    page:
        name: page
        in: query
        required: false
        description: Número de página.
        schema:
          type : integer
          minimum: 1

    limit:
        name: limit
        in: query
        required: false
        description: Límite de elementos por página.
        schema:
          type : integer
          minimum: 1
          maximum: 200
      
    orderById:
        name: orderById
        in: query
        required: false
        description: Sentido en que los elementos se ordenan por id.
        schema:
          type : string
          enum: [desc, asc]